<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Boy Hours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/SadBoyLogo.png">
    <link rel="stylesheet" href="./assets/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Roboto:ital,wght@0,100;0,400;0,500;1,300&family=Shadows+Into+Light&family=Tiro+Gurmukhi:ital@1&display=swap" rel="stylesheet">
</head>
<body class="box-border">
   
    <header class="flex justify-center">
            <img src="./assets/images/SadBoyLogo.png" alt="Sad Boy Hours Logo ( Musical note with a sad face incorparated into it">
            <h1 class="text-5xl">Sad Boy Hours</h1>
            <img src="./assets/images/SadBoyLogoInvert.png" alt="Sad Boy Hours Logo Inverted( Musical note with a sad face incorparated into it">
    </header>
    <div class="mood-selector grid grid-cols-5 text-center">
            <div class="flex">
                <h2>Happy</h2>
            </div>
            <div class="flex">
                <h2>Sad</h2>
            </div>
            <div class="flex">
                <h2>Angry</h2>
            </div>
            <div class="flex">
                <h2>Excited</h2>
            </div>
            <div class="flex">
                <h2>Meh</h2>
            </div>
    </div>
    <div class="nowPlaying"></div>
    <div>
        <a type="button" id="hideSpotifyBtn" class="hidebtn">Click here to hide me! &#128516;</a>
    <a  type="button" href="https://accounts.spotify.com/authorize?client_id=7a20929f48a445a98c047b5c304cd887&response_type=token&redirect_uri=https%3A%2F%2Fcorderocruz.github.io%2FSad_Boy_Hours%2Fsad_boy_hours" class="btn btn-primary" id="btnSpotify" >Log in with Spotify!</a>
    </div>
<script src="assets/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</html>
